<style>
:root{
  --bg:#FAFAF8;
  --card:#FFFFFF;
  --text:#1F2A44;
  --muted:#6B7280;

  --blue-1:#0A1A50;
  --blue-2:#143C8A;

  --gold:#D4AF37;
  --shadow-sm:0 6px 18px rgba(15,23,42,.08);
}

*{box-sizing:border-box}
body{
  margin:0;
  font-family:Inter,system-ui,Arial;
  background:var(--bg);
  color:var(--text);
}
.container{width:min(1200px,94%);margin:auto}
a{text-decoration:none;color:inherit}

/* Header */
header{position:sticky;top:10px;z-index:1000}
.nav{
  background:var(--card);
  padding:12px 18px;
  border-radius:12px;
  box-shadow:var(--shadow-sm);
  display:flex;
  justify-content:space-between;
  align-items:center;
}
.brand{display:flex;gap:12px;align-items:center}
.logo{
  width:44px;height:44px;
  display:grid;place-items:center;
  background:linear-gradient(135deg,var(--blue-1),var(--blue-2));
  color:var(--gold);
  border-radius:10px;
  font-weight:700;
}
.cta{
  background:linear-gradient(135deg,#F5C542,#D4AF37);
  padding:10px 16px;
  border-radius:999px;
  font-weight:700;
}

/* Hero */
.hero{padding:70px 0}
.hero-card{
  background:var(--card);
  border-radius:20px;
  box-shadow:var(--shadow-sm);
  padding:36px;
}

/* Footer */
footer{
  border-top:1px solid rgba(0,0,0,.1);
  padding:40px 0;
  text-align:center;
}

/* Social icons base */
.social{
  display:flex;
  justify-content:center;
  gap:14px;
  margin:18px 0;
}
.social a{
  width:42px;
  height:42px;
  display:grid;
  place-items:center;
  border-radius:50%;
  box-shadow:0 6px 18px rgba(15,23,42,.18);
  transition:transform .2s ease;
}
.social a:hover{transform:translateY(-4px)}
.social svg{width:20px;height:20px;fill:#fff}

/* Brand colors */
/* Facebook */
.social a.facebook{
  background:#1877F2;
}

/* Instagram */
.social a.instagram{
  background:linear-gradient(45deg,
    #F58529,
    #DD2A7B,
    #8134AF,
    #515BD4);
}

/* YouTube */
.social a.youtube{
  background:#FF0000;
}

/* WhatsApp */
.social a.whatsapp{
  background:linear-gradient(135deg,#25D366,#128C7E);
}
</style>
</head>
